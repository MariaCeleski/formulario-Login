<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
    <title> Formulario de login </title>
    <meta charset="utf-8">
    <meta name="author" content="Maria">
    <meta name="description" content="">
    <meta name="keywords" content="html5, tecnologia">
    <link rel="stylesheet" href="styles.css">
    <style>
    </style>
</head>

<body>
    <h1>Formulário de login e senha</h1>

    <form action="#" method="POST" class=formLogin>
        <fieldset class="dig">

            <legend><strong>Login</strong></legend>

            <label for="user"><strong>Digite o seu usuário</strong></label>
            <input type="text" id="user" name="user" autofocus
                placeholder="Digite aqui">

            <label for="pass"><strong>Digite a senha</strong></label>
            <input type="password" id="pass" name="pass"
                placeholder="Digite aqui">

            <input type="submit" value="Logar" class="btn">

        </fieldset>
    </form>
    <h1>Faça uma busca no google</h1>


    <form action="http://google.com/search" method="GET" target="_blank"
        class="pesquisa">
        <label for="txtbusca" class="btn1"><strong></strong></label>
        <input type="text" name="q" id="busca" class="busca"
            placeholder="Digite aqui">
        <input type="submit" value="ok" class="ok">
    </form>


</body>

</html>
